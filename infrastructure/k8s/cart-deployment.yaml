apiVersion: v1
kind: ConfigMap
metadata:
  name: cart-config
  namespace: cosmic-coffee
data:
  ProductsServiceUrl: "http://products:4001"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: cosmic-coffee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
      - name: cart
        image: bpschmitt/cosmic-coffee-cart:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4003
        envFrom:
        - configMapRef:
            name: cart-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4003
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cart
  namespace: cosmic-coffee
spec:
  type: ClusterIP
  selector:
    app: cart
  ports:
  - port: 4003
    targetPort: 4003
    protocol: TCP

