apiVersion: v1
kind: ConfigMap
metadata:
  name: orders-config
  namespace: cosmic-coffee
data:
  NODE_ENV: "production"
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "cosmic_coffee"
  DB_USER: "postgres"
  PRODUCTS_SERVICE_URL: "http://products:4001"
  FULFILLMENT_SERVICE_URL: "http://fulfillment:5000"
---
apiVersion: v1
kind: Secret
metadata:
  name: orders-secret
  namespace: cosmic-coffee
type: Opaque
stringData:
  DB_PASSWORD: "postgres"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  namespace: cosmic-coffee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
      - name: orders
        image: bpschmitt/cosmic-coffee-orders:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
        envFrom:
        - configMapRef:
            name: orders-config
        - secretRef:
            name: orders-secret
        - secretRef:
            name: postgres-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: orders
  namespace: cosmic-coffee
spec:
  type: ClusterIP
  selector:
    app: orders
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP

