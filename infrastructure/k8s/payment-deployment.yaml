apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: cosmic-coffee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      - name: payment
        image: bpschmitt/cosmic-coffee-payment:latest
        imagePullPolicy: Always
        env:
        - name: PAYMENT_SLOWDOWN_ENABLED
          value: "true"
        ports:
        - containerPort: 4002
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: payment
  namespace: cosmic-coffee
spec:
  type: ClusterIP
  selector:
    app: payment
  ports:
  - port: 4002
    targetPort: 4002
    protocol: TCP

