apiVersion: v1
kind: ConfigMap
metadata:
  name: checkout-config
  namespace: cosmic-coffee
data:
  CART_SERVICE_URL: "http://cart:4003"
  PAYMENT_SERVICE_URL: "http://payment:4002"
  ORDERS_SERVICE_URL: "http://orders:4000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout
  namespace: cosmic-coffee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checkout
  template:
    metadata:
      labels:
        app: checkout
    spec:
      containers:
      - name: checkout
        image: bpschmitt/cosmic-coffee-checkout:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4004
        envFrom:
        - configMapRef:
            name: checkout-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      - name: network-disturber
        image: nicolaka/netshoot
        env:
        - name: CHAOS_ENABLED
          value: "false" # Default to off for the start of your demo
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
        command: ["/bin/bash", "-c"]
        args:
          - |
            echo "Network Disturber active. Chaos is currently: $CHAOS_ENABLED"
            
            while true; do
              if [ "$CHAOS_ENABLED" = "true" ]; then
                echo "$(date) - [CHAOS ACTIVE] Injecting 20% loss/200ms delay..."
                tc qdisc replace dev eth0 root netem loss 20% delay 200ms
              else
                echo "$(date) - [QUIET MODE] Ensuring network is clean..."
                tc qdisc del dev eth0 root 2>/dev/null
              fi
              
              # Sleep duration: shorter sleep here allows faster response to env changes
              sleep 5
            done
        resources:
          limits:
            cpu: "100m"
            memory: "64Mi"
          requests:
            cpu: "50m"
            memory: "32Mi"
        # livenessProbe:
        #   httpGet:
        #     path: /health
        #     port: 4004
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        # readinessProbe:
        #   httpGet:
        #     path: /health
        #     port: 4004
        #   initialDelaySeconds: 10
        #   periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: checkout
  namespace: cosmic-coffee
spec:
  type: ClusterIP
  selector:
    app: checkout
  ports:
  - port: 4004
    targetPort: 4004
    protocol: TCP

