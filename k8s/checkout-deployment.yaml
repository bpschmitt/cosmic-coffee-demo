apiVersion: v1
kind: ConfigMap
metadata:
  name: checkout-config
  namespace: cosmic-coffee
data:
  CART_SERVICE_URL: "http://cart:4003"
  PAYMENT_SERVICE_URL: "http://payment:4002"
  ORDERS_SERVICE_URL: "http://orders:4000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout
  namespace: cosmic-coffee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checkout
  template:
    metadata:
      labels:
        app: checkout
    spec:
      containers:
      - name: checkout
        image: bpschmitt/cosmic-coffee-checkout:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4004
        envFrom:
        - configMapRef:
            name: checkout-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4004
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: checkout
  namespace: cosmic-coffee
spec:
  type: ClusterIP
  selector:
    app: checkout
  ports:
  - port: 4004
    targetPort: 4004
    protocol: TCP

