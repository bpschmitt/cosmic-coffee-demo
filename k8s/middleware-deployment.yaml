apiVersion: v1
kind: ConfigMap
metadata:
  name: middleware-config
  namespace: cosmic-coffee
data:
  NODE_ENV: "production"
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "cosmic_coffee"
  DB_USER: "postgres"
---
apiVersion: v1
kind: Secret
metadata:
  name: middleware-secret
  namespace: cosmic-coffee
type: Opaque
stringData:
  DB_PASSWORD: "postgres"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: middleware
  namespace: cosmic-coffee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: middleware
  template:
    metadata:
      labels:
        app: middleware
    spec:
      containers:
      - name: middleware
        image: bpschmitt/cosmic-coffee-middleware:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: middleware-config
        - secretRef:
            name: middleware-secret
        - secretRef:
            name: postgres-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: middleware
  namespace: cosmic-coffee
spec:
  type: ClusterIP
  selector:
    app: middleware
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP

