apiVersion: v1
kind: ConfigMap
metadata:
  name: fulfillment-config
  namespace: cosmic-coffee
data:
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "cosmic_coffee"
  DB_USER: "postgres"
---
apiVersion: v1
kind: Secret
metadata:
  name: fulfillment-secret
  namespace: cosmic-coffee
type: Opaque
stringData:
  DB_PASSWORD: "postgres"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fulfillment
  namespace: cosmic-coffee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fulfillment
  template:
    metadata:
      labels:
        app: fulfillment
    spec:
      containers:
      - name: fulfillment
        image: bpschmitt/cosmic-coffee-fulfillment:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: fulfillment-config
        - secretRef:
            name: fulfillment-secret
        - secretRef:
            name: postgres-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fulfillment
  namespace: cosmic-coffee
spec:
  type: ClusterIP
  selector:
    app: fulfillment
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP

